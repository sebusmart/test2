<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchÃ¼ttel-Challenge</title>
    <!-- Diese Zeile lÃ¤dt die Bibliothek fÃ¼r den Barcode-Scanner -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        #start-button {
            padding: 20px 40px; font-size: 1.5rem; font-weight: bold; color: white;
            background-color: #4CAF50; border: none; border-radius: 10px; cursor: pointer;
        }

        #game-container, #result-container, #bomb-container {
            display: none; /* Alle Container sind am Anfang versteckt */
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        #spinner {
            width: 150px;
            height: 150px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #counter-display {
            font-size: 5rem; font-weight: bold; margin-top: 20px; font-family: 'Courier New', Courier, monospace;
        }
        
        #bomb-container { font-size: 5rem; }
        #bomb-timer { font-size: 3rem; margin-top: 20px; color: #ff4757; }

        #explosion {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            justify-content: center; align-items: center; font-size: 200px;
            animation: explode 0.5s ease-out forwards;
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        #result-image {
            max-width: 80%; max-height: 50vh; border-radius: 10px; margin-bottom: 20px;
        }
        
        #result-text {
            font-size: 1.2rem; font-weight: bold; padding: 0 1rem; max-width: 500px;
        }

        #scan-button {
            margin-top: 20px; padding: 15px 30px; font-size: 1.2rem; font-weight: bold;
            color: white; background-color: #007bff; border: none; border-radius: 10px; cursor: pointer;
        }
        
        /* Container fÃ¼r den Kamera-Scanner */
        #scanner-container {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: black;
        }
        #reader { width: 100%; }
        #close-scanner {
            position: absolute; top: 20px; right: 20px; font-size: 2rem;
            color: white; background: rgba(0,0,0,0.5); border-radius: 50%;
            padding: 5px 15px; cursor: pointer; z-index: 10;
        }
    </style>
</head>
<body>

    <button id="start-button">Start</button>

    <div id="game-container">
        <!-- Das PNG wird hier eingefÃ¼gt -->
        <img id="spinner" src="IMG_BOb6tIFb0z9m.png" alt="Fidget Spinner">
        <div id="counter-display">0</div>
    </div>
    
    <div id="bomb-container">
        <div>ðŸ’£</div>
        <div id="bomb-timer">3</div>
    </div>
    
    <div id="explosion">ðŸ’¥</div>
    
    <div id="result-container">
        <!-- Das Ergebnis-Bild wird hier eingefÃ¼gt -->
        <img id="result-image" src="DSC00429.jpg" alt="Hinweis zum nÃ¤chsten Ort">
        <p id="result-text">Scanne jetzt deine liebste kulinarische SÃ¼nde â€“ etwas, das eine ernÃ¤hrungsbewusste Vegetarierin meiden wÃ¼rde, du aber heimlich liebst und schon lange nicht mehr hattest.</p>
        <button id="scan-button">Speise scannen</button>
    </div>

    <div id="scanner-container">
        <div id="close-scanner">Ã—</div>
        <div id="reader"></div>
    </div>

    <!-- Das "Tadaa" GerÃ¤usch -->
    <audio id="tada-sound" src="tada.mp3"></audio>

<script>
    // --- VARIABLEN ZUM ANPASSEN ---
    const GOAL = 10; // Wie oft schÃ¼tteln?
    const SHAKE_THRESHOLD = 25; // Wie stark schÃ¼tteln? (hÃ¶her = stÃ¤rker)
    const ZIEL_BARCODE = "DEINE_ZIEL_IMEI_HIER"; // WICHTIG: Ersetze das mit dem echten Code!
    // -----------------------------

    // Elemente aus dem HTML holen
    const startButton = document.getElementById('start-button');
    const gameContainer = document.getElementById('game-container');
    const counterDisplay = document.getElementById('counter-display');
    const bombContainer = document.getElementById('bomb-container');
    const bombTimer = document.getElementById('bomb-timer');
    const explosion = document.getElementById('explosion');
    const resultContainer = document.getElementById('result-container');
    const tadaSound = document.getElementById('tada-sound');
    const scanButton = document.getElementById('scan-button');
    const scannerContainer = document.getElementById('scanner-container');
    const closeScannerButton = document.getElementById('close-scanner');

    let shakeCount = 0;
    let canShake = true;
    let html5QrcodeScanner;

    function handleMotion(event) {
        if (shakeCount >= GOAL) return; // Stoppen, wenn Ziel erreicht
        const acc = event.accelerationIncludingGravity;
        if (canShake && (Math.abs(acc.x) > SHAKE_THRESHOLD || Math.abs(acc.y) > SHAKE_THRESHOLD)) {
            canShake = false;
            shakeCount++;
            counterDisplay.textContent = shakeCount;
            if (shakeCount >= GOAL) {
                startFinalSequence();
            }
            setTimeout(() => { canShake = true; }, 500);
        }
    }

    function startFinalSequence() {
        gameContainer.style.display = 'none';
        tadaSound.play();
        bombContainer.style.display = 'flex';
        let timer = 3;
        bombTimer.textContent = timer;
        const interval = setInterval(() => {
            timer--;
            bombTimer.textContent = timer;
            if (timer <= 0) {
                clearInterval(interval);
                bombContainer.style.display = 'none';
                explosion.style.display = 'flex';
                setTimeout(() => {
                    explosion.style.display = 'none';
                    resultContainer.style.display = 'flex';
                }, 600);
            }
        }, 1000);
    }
    
    function onScanSuccess(decodedText, decodedResult) {
        if (decodedText === ZIEL_BARCODE) {
            html5QrcodeScanner.stop().then(() => {
                scannerContainer.style.display = 'none';
                alert("RICHTIG! Der nÃ¤chste Hinweis lautet: Gehe dorthin, wo alles begann.");
                // Hier kÃ¶nntest du auf die nÃ¤chste Seite weiterleiten:
                // window.location.href = "https://DEIN-GITHUB-NAME.github.io/posten3/";
            });
        } else {
            alert("Falscher Code gescannt. Versuche es erneut!");
        }
    }
    
    function onScanFailure(error) {
        // Wird bei jedem Frame ohne erkannten Code aufgerufen. Kann ignoriert werden.
    }

    startButton.addEventListener('click', () => {
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            DeviceMotionEvent.requestPermission().then(state => {
                if (state === 'granted') {
                    window.addEventListener('devicemotion', handleMotion);
                    startButton.style.display = 'none';
                    gameContainer.style.display = 'flex';
                }
            }).catch(alert);
        } else {
            window.addEventListener('devicemotion', handleMotion);
            startButton.style.display = 'none';
            gameContainer.style.display = 'flex';
        }
    });

    scanButton.addEventListener('click', () => {
        scannerContainer.style.display = 'block';
        html5QrcodeScanner = new Html5Qrcode("reader");
        html5QrcodeScanner.start(
            { facingMode: "environment" }, // Die RÃ¼ckkamera benutzen
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess,
            onScanFailure
        ).catch(err => alert("Kamerafehler: " + err));
    });
    
    closeScannerButton.addEventListener('click', () => {
        if (html5QrcodeScanner) {
            html5QrcodeScanner.stop().catch(err => console.log("Scanner konnte nicht gestoppt werden."));
        }
        scannerContainer.style.display = 'none';
    });

</script>
</body>
</html>
