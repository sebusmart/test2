<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sch√ºttel-Aufgabe</title>
    <style>
        /* Grundlegende Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* Verhindert Scrollbalken */
        }

        /* Container f√ºr das Spiel */
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: #2b2b2b;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        
        /* Start-Button (wichtig f√ºr iPhone/iOS) */
        #start-button {
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #start-button:hover {
            transform: scale(1.05);
        }

        /* Fidget Spinner (ein einfaches Emoji) */
        #spinner {
            font-size: 100px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Der Z√§hler */
        #counter-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Bereich f√ºr das Ergebnis (standardm√§√üig versteckt) */
        #result-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #result-image {
            max-width: 90%;
            max-height: 60vh;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        #result-text {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 0 1rem;
        }

        /* Explosions-Animation (standardm√§√üig versteckt) */
        #explosion {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            font-size: 200px;
            animation: explode 0.5s ease-out forwards;
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Dieser Button startet das Spiel und fragt nach Sensor-Zugriff -->
    <button id="start-button">Spiel starten</button>

    <!-- Das Spiel selbst (zuerst versteckt) -->
    <div id="game-container" style="display: none;">
        <div id="spinner">üåÄ</div>
        <div id="counter-display">0</div>
        <p>Sch√ºttle dein Handy kr√§ftig!</p>
    </div>

    <!-- Die Explosions-Animation -->
    <div id="explosion">üí•</div>
    
    <!-- Das Endergebnis mit Bild und Text -->
    <div id="result-container">
        <!-- WICHTIG: Die Bild-URL muss hier ersetzt werden! -->
        <img id="result-image" src="URL_DEINES_BILDES_HIER_EINFUEGEN" alt="Hinweis zum n√§chsten Ort">
        <p id="result-text">Gehe zum n√§chsten Ort wo wir das erste mal im restaurant gegessen haben. Tinu ist ein grosser fan.</p>
    </div>

<script>
    // Elemente aus dem HTML holen
    const startButton = document.getElementById('start-button');
    const gameContainer = document.getElementById('game-container');
    const counterDisplay = document.getElementById('counter-display');
    const explosion = document.getElementById('explosion');
    const resultContainer = document.getElementById('result-container');
    
    let shakeCount = 0;
    const goal = 10; // Ziel: 10 mal sch√ºtteln
    const shakeThreshold = 20; // Wie stark muss man sch√ºtteln? (h√∂her = st√§rker)
    let canShake = true; // Verhindert, dass eine Sch√ºttelbewegung mehrmals z√§hlt

    // Funktion, die auf die Bewegung des Handys reagiert
    function handleMotion(event) {
        // Beschleunigungswerte aus dem Sensor lesen
        const acceleration = event.accelerationIncludingGravity;
        const x = Math.abs(acceleration.x);
        const y = Math.abs(acceleration.y);
        const z = Math.abs(acceleration.z);

        // Pr√ºfen, ob stark genug gesch√ºttelt wurde UND ob gez√§hlt werden darf
        if (canShake && (x > shakeThreshold || y > shakeThreshold || z > shakeThreshold)) {
            canShake = false; // Z√§hlung f√ºr kurze Zeit sperren
            shakeCount++;
            counterDisplay.textContent = shakeCount;

            // Pr√ºfen, ob das Ziel erreicht ist
            if (shakeCount >= goal) {
                showExplosionAndResult();
            }

            // Z√§hlung nach einer halben Sekunde wieder freigeben
            setTimeout(() => {
                canShake = true;
            }, 500); // 500ms = 0.5 Sekunden
        }
    }

    // Funktion f√ºr die Animation und das Endergebnis
    function showExplosionAndResult() {
        // Spiel ausblenden
        gameContainer.style.display = 'none';
        
        // Explosion anzeigen
        explosion.style.display = 'flex';

        // Nach der Explosion das Endergebnis anzeigen
        setTimeout(() => {
            explosion.style.display = 'none'; // Explosion ausblenden
            resultContainer.style.display = 'flex'; // Ergebnis einblenden
        }, 600); // 600ms, etwas l√§nger als die Animationsdauer
    }

    // Event Listener f√ºr den Start-Button
    startButton.addEventListener('click', () => {
        // Auf iPhones muss der Nutzer explizit um Erlaubnis gefragt werden.
        // Diese Funktion pr√ºft, ob diese Abfrage n√∂tig ist.
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            DeviceMotionEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                        startButton.style.display = 'none';
                        gameContainer.style.display = 'flex';
                    } else {
                        alert('Bitte erlaube den Zugriff auf die Bewegungssensoren, um zu spielen.');
                    }
                })
                .catch(console.error);
        } else {
            // F√ºr Android und andere Ger√§te, die keine extra Erlaubnis brauchen
            window.addEventListener('devicemotion', handleMotion);
            startButton.style.display = 'none';
            gameContainer.style.display = 'flex';
        }
    });
</script>

</body>
</html>
